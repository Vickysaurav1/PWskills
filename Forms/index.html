<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Demo</title>
  </head>
  <body>
    <!--forms-->
    <form method="get">
      <fieldset><legend>User Details</legend>
        <label for="name">Enter Your Name:</label>
        <input type="text" id="name" name="username" />
        <br />
        <label for="address">Enter your address:</label>
        <textarea
          id="address"
          cols="30"
          rows="10"
          name="useraddress"
        ></textarea>
        <br />
        <label for="dob">DOB:</label>
        <input type="date" id="dob" name="userdob" />
        <br />
        <label for="password">Enter your password:</label>
        <input type="password" name="password" id="userpassword" />
        <br />
        Select Gender:
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male" />
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female" />
        <br />
        Select fav movies: <br />
        <label for="avengers">Avengers</label>
        <input type="checkbox" name="avengers" id="avengers" />
        <br />
        <label for="thor">Thor</label>
        <input type="checkbox" name="thor" id="thor" />
        <br />
        <label for="ironman">Ironman</label>
        <input type="checkbox" name="ironman" id="ironman" />
        <br />
        <input type="submit" />
      </fieldset>
    </form>
  </body>
</html>
