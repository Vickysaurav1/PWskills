<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <!--table-->
    <table border cellpadding="16px">
        <th>Sr. No</th>
        <th>Sub 1</th>
        <th>Sub 2</th>
        <th>Sub 3</th>

        <tr>
            <td>1</td>
            <td>English</td>
            <td colspan="2">Hindi</td>
            
        </tr>

        <tr>
            <td>2</td>
            <td>English</td>
            <td>Hindi</td>
            <td rowspan="2">Maths</td>
        </tr>

        <tr>
            <td>3</td>
            <td>English</td>
            <td>Hindi</td>
            
        </tr>
    </table>
</body>
</html>
